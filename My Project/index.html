    <script>
        let computerSelection = choice

        var computerScore = 0;

        const weapons = {

        paper: {weakTo: 'scissors', strongTo: 'rock'},
        scissors: {weakTo: 'rock', strongTo: 'paper'}
        }

        if (weapons[userSelection].strongTo === computerSelection) {
        // I won
        playerScore++;
        
        return("You Win");

        // I Lost
        computerScore++;

        return("It's a Tie");

            }
